{% extends 'jobs/base.html' %}

{% block content %}
    <h1>Job Listings</h1>
    <form class="row g-2 my-3" method="get">
        <div class="col-md-6">
            <input class="form-control" name="q" value="{{ q|default:'' }}" placeholder="Search title, company, or location...">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="job_type">
                <option value="">Job Type...</option>
                <option value="Full-Time" {% if job_type == 'Full-Time' %}selected{% endif %}>Full-Time</option>
                <option value="Part-Time" {% if job_type == 'Part-Time' %}selected{% endif %}>Part-Time</option>
                <option value="Remote" {% if job_type == 'Remote' %}selected{% endif %}>Remote</option>
                <option value="Internship" {% if job_type == 'Internship' %}selected{% endif %}>Internship</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <div class="row">
        {% for job in jobs %}
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }} &mdash; {{ job.company }}</h5>
                        <p class="card-text text-muted">{{ job.location }} &bull; {{ job.job_type }}</p>
                        <a href="{% url 'job_detail' job.pk %}" class="btn btn-sm btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No jobs found.</p>
        {% endfor %}
    </div>
{% endblock %}

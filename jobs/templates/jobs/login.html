{% extends 'jobs/base.html' %}
{% block content %}
<h3>Login</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-3"><label>Username</label><input class="form-control" name="username"></div>
  <div class="mb-3"><label>Password</label><input class="form-control" type="password" name="password"></div>
  <button class="btn btn-primary">Login</button>
</form>
{% endblock %}
